<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="m-5">
    <div class="container justify-content-center">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3"> Go Back</a>
            
                <div class="card">
                    <form action="" enctype="multipart/form-data" method="POST">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label for="decriptiom">  Description</label>
                            <input type="text" required name="description " placeholder="Enter a description" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label for="decriptiom">  Select a category</label>
                            <select name="category" class="form-control">
                                <option value="none">Select a category...</option>

                                {% for category in categories %}
                                    <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label for="decriptiom">  Create a new category</label>
                            <input type="text" name="category_new " placeholder="Create a new category" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label for="image_upload">  Upload Image </label>
                            <input type="file" required name="image" class="form-control-file">
                        </div>

                        <button class="btn btn-primary m-3" type="submit" value="Submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
